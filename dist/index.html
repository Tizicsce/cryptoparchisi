<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoParchisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background: #0f172a; color: white; font-family: system-ui, sans-serif; }
      .dice { width: 60px; height: 60px; background: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: #1f2937; }
      .piece { width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center">
          <h1 class="text-5xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">CryptoParchisi</h1>
          <p class="text-slate-400 mb-8">Play Parchisi with Crypto Betting</p>
          
          <div class="bg-slate-800 rounded-2xl p-6 w-full max-w-md">
            <div class="mb-6">
              <p class="text-sm text-slate-400 mb-2">Wallet Balance</p>
              <p class="text-3xl font-bold" id="wallet">10.00 ETH</p>
            </div>
            
            <div class="mb-6">
              <p class="text-sm text-slate-400 mb-2">Bet Amount</p>
              <div class="flex gap-2">
                <button onclick="setBet(0.01)" class="flex-1 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 bet-btn" data-amount="0.01">0.01 ETH</button>
                <button onclick="setBet(0.1)" class="flex-1 py-2 rounded-lg bg-purple-600 bet-btn" data-amount="0.1">0.1 ETH</button>
                <button onclick="setBet(1)" class="flex-1 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 bet-btn" data-amount="1">1 ETH</button>
              </div>
            </div>
            
            <button onclick="startGame()" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-bold text-lg hover:opacity-90">
              Start Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let betAmount = 0.1;
      let wallet = 10;
      
      function setBet(amount) {
        betAmount = amount;
        document.querySelectorAll('.bet-btn').forEach(btn => {
          if (parseFloat(btn.dataset.amount) === amount) {
            btn.classList.remove('bg-slate-700');
            btn.classList.add('bg-purple-600');
          } else {
            btn.classList.remove('bg-purple-600');
            btn.classList.add('bg-slate-700');
          }
        });
      }
      
      function startGame() {
        alert('Game started with bet: ' + betAmount + ' ETH');
      }
      
      console.log('Static app loaded');
    </script>
  </body>
</html>
